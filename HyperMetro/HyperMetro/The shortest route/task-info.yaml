    package model;

    import com.google.gson.internal.LinkedTreeMap;
    import java.util.ArrayList;
    import java.util.HashMap;
    import java.util.stream.Collectors;

    public class Station {

        protected Integer number;
        protected String name;
        protected HashMap<String, String> transfers;

        public Station(String name) {
            this(name, null, null);
        }

        public Station(String name, Integer number) {
            this(name, number, null);
        }

        public Station(String name, ArrayList<LinkedTreeMap> transfers) {
            this(name, null, transfers);
        }

        public Station(String name, Integer number, ArrayList<LinkedTreeMap> transfers) {
            this.number = number;
            this.name = name;
            this.transfers = new HashMap<>();
            try {
                transfers.forEach(t -> {
                    this.transfers.put((String) t.get("line"), (String) t.get("station"));
                });
            } catch (Exception e) {
                e.printStackTrace();
            }
        }

        public Integer getNumber() {
            return number;
        }

        public void setNumber(Integer number) {
            this.number = number;
        }

        public String getName() {
            return name;
        }

        public void setName(String name) {
            this.name = name;
        }

        public HashMap<String, String> getTransfers() {
            return transfers;
        }

        public void setTransfer(String lane, String station) {
            this.transfers.put(lane, station);
        }

        public String toString() {
            return this.name + this.transfers.keySet()
                                             .stream()
                                             .map(t -> String.format(" - %s (%s line)", transfers.get(t), t))
                                             .collect(Collectors.joining(""));
        }
    }
