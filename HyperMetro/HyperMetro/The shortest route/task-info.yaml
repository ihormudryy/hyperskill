    package model;

    import java.util.HashMap;

    public class Metro {

        private HashMap<String, Lane> lanes;

        public Metro() {
            lanes = new HashMap<>();
        }

        public boolean addLane(String entry) {
            if (lanes.get(entry) == null) {
                lanes.put(entry, new Lane(entry));
                return true;
            } else {
                return false;
            }
        }

        public Lane getLine(String lane) {

            return lanes.get(lane);
        }
    }
