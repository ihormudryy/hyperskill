    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.PathVariable;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RestController;
    import org.springframework.web.server.ResponseStatusException;

    @RestController
    public class QuizController {
        private static final Logger logger = LoggerFactory.getLogger(QuizController.class);
        ObjectMapper objectMapper = new ObjectMapper();

        @Autowired
        public QuizService quizService;

        @GetMapping(value="api/quizzes/{id}")
        public ResponseEntity getQuiz(@PathVariable("id") int id) {
            return !Objects.equals(quizService.find(id), null) ?
                new ResponseEntity<Quiz>(quizService.find(id), HttpStatus.OK) :
                new ResponseEntity<String>("Quiz not found", HttpStatus.NOT_FOUND);
        }

        @PostMapping(value="api/quizzes", consumes = "application/json")
        public ResponseEntity createQuiz(@RequestBody String json) {
            try (Quiz quiz = objectMapper.readValue(json, Quiz.class)) {
                if (Objects.equals(quiz.getText(), null) ||
                    Objects.equals(quiz.getTitle(), null) ||
                    Objects.equals(quiz.getText(), "") ||
                    Objects.equals(quiz.getTitle(), "") ||
                    quiz.getOptions().length < 2) {
                    throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Something wrong with JSON input");
                } else {
                    quizService.addQuiz(quiz);
                    return new ResponseEntity<Quiz>(quiz, HttpStatus.OK);
                }
            } catch (Exception e) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Failed to parse JSON input");
            }
        }

        @GetMapping(value="api/quizzes")
        public Iterable<Quiz> createQuiz() {

            return quizService.findAll();
        }

        @PostMapping(value="api/quizzes/{id}/solve",  consumes = "application/json")
        public AnswerMessage createQuiz(@PathVariable("id") int id, @RequestBody String json) throws IOException, JsonProcessingException {

            Answer answers = objectMapper.readValue(json, Answer.class);
            if (Objects.equals(answers.getAnswer(), null)) {
                throw new ResponseStatusException(HttpStatus.BAD_REQUEST, "Failed to parse JSON input");
            } else {

                int[] res = answers.getAnswer();
                return new AnswerMessage(
                    Arrays.equals(quizService.find(id).getAnswer(), answers.getAnswer()) ||
                            (Objects.equals(quizService.find(id).getAnswer(), null)
                                &&  answers.getAnswer().length == 0));
            }
        }
    }
