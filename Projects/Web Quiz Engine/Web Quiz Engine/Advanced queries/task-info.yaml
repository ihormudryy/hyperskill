    package engine.quiz;

    import com.fasterxml.jackson.annotation.JsonIgnore;
    import com.fasterxml.jackson.annotation.JsonProperty;
    import engine.user.User;
    import java.util.ArrayList;
    import java.util.List;
    import java.util.Objects;
    import javax.persistence.*;
    import javax.validation.constraints.NotNull;
    import org.springframework.stereotype.Component;

    @Component
    @Entity
    public class Quiz implements AutoCloseable {

        @JsonProperty("title")
        private String title;

        @JsonProperty("text")
        private String text;

        @JsonProperty("options")
        @ElementCollection
        private List<String> options;

        @JsonProperty(access = JsonProperty.Access.WRITE_ONLY)
        @ElementCollection
        private List<Integer> answer;

        @GeneratedValue(strategy = GenerationType.IDENTITY)
        @JsonProperty(access = JsonProperty.Access.READ_ONLY)
        @Column(name = "id")
        @Id
        private long id;

        @JsonIgnore
        @ManyToOne
        private User user;

        public Quiz() {
            options = new ArrayList<>();
            answer = new ArrayList<>();
        }

        public Quiz(@NotNull String title,
                    @NotNull String text,
                    List<String> options,
                    List<Integer> answer) {
            this.title = title;
            this.text = text;
            this.options = options != null ? options : new ArrayList<>();
            this.answer = answer != null ? answer : new ArrayList<>();

        }

        public List<Integer> getAnswer() {
            return this.answer;
        }

        public void setAnswer(List<Integer> answer) {
            this.answer = answer;
        }

        public void setTitle(String title) {
            this.title = title;
        }

        public void setText(String text) {
            this.text = text;
        }

        public void setOptions(List<String> options) {
            this.options = options;
        }

        public long getId() {
            return id;
        }

        public String getTitle() {
            return title;
        }

        public String getText() {
            return text;
        }

        public List<String> getOptions() {
            return options;
        }

        public boolean equals() {
            return true;
        }


        public User getUser() { return user; }

        public void setUser(User user) { this.user = user; }

        @Override
        public boolean equals(Object o) {
            if (this == o) return true;
            if (o == null || getClass() != o.getClass()) return false;
            Quiz quiz = (Quiz) o;
            return Objects.equals(id, quiz.id) &&
                Objects.equals(text, quiz.getText()) &&
                Objects.equals(title, quiz.getTitle()) &&
                Objects.equals(answer, quiz.getAnswer());
        }

        @Override
        public int hashCode() {
            return Objects.hash(id, text, title, answer);
        }

        @Override
        public String toString() {
            final StringBuilder sb = new StringBuilder("Quiz{");
            sb.append("id=").append(id);
            sb.append(", title='").append(title).append('\'');
            sb.append(", text='").append(text).append('\'');
            sb.append(", answer='").append(answer).append('\'');
            sb.append('}');
            return sb.toString();
        }

        @Override
        public void close() throws Exception {

        }
    }
