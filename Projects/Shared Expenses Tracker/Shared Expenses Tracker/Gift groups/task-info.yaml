    package splitter;

    import java.time.LocalDate;
    import java.util.HashMap;
    import java.util.LinkedList;
    import java.util.List;
    import java.util.Map;
    import java.util.stream.Collectors;

    public class User {

        private final String name;
        private final Map<String, List<Transaction>> borrowMap;
        private int balance;

        public User(String name) {
            this.name = name;
            this.balance = 0;
            borrowMap = new HashMap<>();
        }

        public void deductFromBalance(int sum, String sentTo, LocalDate date, boolean isRepayment) {
            this.balance -= sum;
            if (!borrowMap.containsKey(sentTo)) {
                borrowMap.put(sentTo, new LinkedList<>());
            }
            borrowMap.get(sentTo).add(new Transaction(date, isRepayment ? sum : -1 * sum));
        }

        public String getName() {
            return name;
        }

        public void depositToBalance(int sum, String sentFrom, LocalDate date, boolean isRepayment) {
            this.balance += sum;
            if (!borrowMap.containsKey(sentFrom)) {
                borrowMap.put(sentFrom, new LinkedList<>());
            }
            borrowMap.get(sentFrom).add(new Transaction(date, isRepayment ? -1 * sum : sum));
        }

        public List<String> getBorrowers() {
            return borrowMap.keySet().stream().collect(Collectors.toList());
        }

        public Integer getBalanceWithBorrower(String borrower, LocalDate byDate, boolean isOpen) {
            if (!borrowMap.containsKey(borrower)) {
                throw new RuntimeException(borrower + " was not found");
            }
            return borrowMap.get(borrower)
                            .stream()
                            .filter(v -> {
                                if (isOpen) {
                                    return v.date.isBefore(byDate.withDayOfMonth(1));
                                } else {
                                    return v.date.isBefore(byDate) || v.date.isEqual(byDate);
                                }
                            })
                            .map(v -> v.amount)
                            .reduce(0, (subtotal, element) -> subtotal + element);
        }

        class Transaction {
            LocalDate date;
            int amount;

            public Transaction(LocalDate date, int amount) {
                this.date = date;
                this.amount = amount;
            }
        }
    }
