    package platform.controllers;

    import java.io.IOException;
    import model.Code;
    import org.springframework.http.HttpHeaders;
    import org.springframework.http.MediaType;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.RestController;
    import org.springframework.web.servlet.ModelAndView;

    @RestController
    public class CodeController {

        @GetMapping(value = "/code")
        public ModelAndView getCodePage() {
            HttpHeaders responseHeaders = new HttpHeaders();
            ModelAndView modelAndView = new ModelAndView();

            responseHeaders.set("Content-Type", "text/html");
            modelAndView.setViewName("index.html");
            modelAndView.addAllObjects(responseHeaders);
            return modelAndView;
        }

        @GetMapping(value = "/api/code", produces = MediaType.APPLICATION_JSON_VALUE)
        public ResponseEntity getCodeApiCall() throws IOException {
            Code code = new Code("public static void main(String[] args) {\n    SpringApplication.run(CodeSharingPlatform.class, args);\n}");
            return ResponseEntity.ok(code);
        }
    }
