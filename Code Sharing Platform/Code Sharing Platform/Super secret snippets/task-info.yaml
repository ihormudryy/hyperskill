    import org.springframework.web.bind.annotation.PathVariable;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.servlet.ModelAndView;
    import platform.db.CodeRepository;
    import platform.db.CodeService;
    import platform.model.Code;

    @Controller
    public class CodeController {

        @Autowired
        public CodeRepository codeRepository;

        @Autowired
        public CodeService codeService;

        SimpleDateFormat formatter = new SimpleDateFormat("dd.MM.yyyy - HH:mm:ss.SSS");
        DateTimeFormatter dateFormatter = DateTimeFormatter.ofPattern("dd.MM.yyyy - HH:mm:ss.SSS");

        private ModelAndView getIndexPage(String page) {
            HttpHeaders responseHeaders = new HttpHeaders();
            ModelAndView modelAndView = new ModelAndView();
            responseHeaders.set("Content-Type", "text/html");
            modelAndView.setViewName(page);
            modelAndView.addAllObjects(responseHeaders);
            return modelAndView;
        }

        @GetMapping(value = "/")
        public ModelAndView getIndex() throws IOException {
            return getIndexPage("index");
        }

        @GetMapping(value = "/code/{id}")
        public String getCodePage(@PathVariable String id, Model model) {
            switch (id) {
                case "latest":
                    model.addAttribute("codes", codeRepository
                        .findAll()
                        .stream()
                        .sorted((e1, e2) -> LocalDateTime.parse(e2.getDate(), dateFormatter)
                                                         .compareTo(LocalDateTime.parse(e1.getDate(), dateFormatter)))
                        .limit(10)
                        .collect(Collectors.toList()));
                    model.addAttribute("title", "Latest");
                    return "code";
                case "new":
                    if (codeRepository.count() != 0) {
                        model.addAttribute("code", codeRepository.findById(codeRepository.count()));
                    } else {
                        model.addAttribute("code", new Code());
                    }
                    return "index";
                default:
                    if (Integer.parseInt(id) <= codeRepository.count()) {
                        LinkedList<Code> tmp = new LinkedList<>();
                        tmp.add(codeRepository.getOne(Long.parseLong(id)));
                        model.addAttribute("codes", tmp);
                        model.addAttribute("title", "Code");
                        return "code";
                    }
                    return "Not found!";
            }
        }

        @GetMapping(value = "/api/code/{id}", produces = MediaType.APPLICATION_JSON_VALUE)
        public ResponseEntity getCodeById(@PathVariable String id) throws IOException {
            switch (id) {
                case "latest":
                    return ResponseEntity.ok(codeRepository
                                                 .findAll()
                                                 .stream()
                                                 .sorted((e1, e2) -> LocalDateTime.parse(e2.getDate(), dateFormatter)
                                                                                  .compareTo(LocalDateTime.parse(e1.getDate(), dateFormatter)))
                                                 .map(c -> c.toString())
                                                 .limit(10)
                                                 .collect(Collectors.joining(",\n", "[", "]")));
                default:
                    if (Integer.parseInt(id) <= codeRepository.count()) {
                        return ResponseEntity.ok(codeRepository.getOne(Long.parseLong(id)).toString());
                    }
                    return ResponseEntity.badRequest().body("not found");
            }
