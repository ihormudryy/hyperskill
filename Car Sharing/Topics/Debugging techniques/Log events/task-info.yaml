    class Util {
        public static String capitalize(String str) {
            if (str == null || str.isBlank()) {
                return str;
            }

            if (str.length() == 1) {
                return str.toUpperCase();
            }

            return Character.toUpperCase(str.charAt(0)) + str.substring(1);
        }
    }
